<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Glassmorphism Card</title>
    <style>
        /* Import a clean, modern font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Gradient Background */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #556270);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); /* For Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease;
        }

        /* Subtle float effect on hover */
        .glass-card:hover {
            transform: translateY(-10px);
        }

        .glass-card h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .glass-card p {
            font-size: 1em;
            font-weight: 300;
            margin-bottom: 35px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Stylish Button */
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: #ff6b6b; /* Matches the background gradient */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Hello There!</h1>
        <p>This is a beautiful, modern UI component featuring glassmorphism, dynamic gradients, and smooth hover states built purely with HTML and CSS.</p>
        <a href="#" class="btn">Explore Magic</a>
    </div>

</body>
</html>
